<body>
    <div class="container">
        <h1>ğŸ¥ ç—…æ¡ˆæ€»ç»“ç”Ÿæˆæµ‹è¯•</h1>
        
        <form id="caseSummaryForm">
            <div class="form-group">
                <label for="userid">ç”¨æˆ·ID:</label>
                <input type="text" id="userid" name="userid" value="test_user_001" required>
            </div>
            
            <div class="form-group">
                <label for="name">åŒ»ç”Ÿå§“å:</label>
                <input type="text" id="name" name="name" value="å¼ åŒ»ç”Ÿ" required>
            </div>
            
            <div class="form-group">
                <label for="unit">ç§‘å®¤:</label>
                <input type="text" id="unit" name="unit" value="å†…ç§‘" required>
            </div>
            
            <div class="form-group">
                <label>ç—…æ¡ˆå›¾ç‰‡:</label>
                <div class="file-upload-area" id="fileUploadArea">
                    <p>ğŸ“ ç‚¹å‡»é€‰æ‹©å›¾ç‰‡æ–‡ä»¶æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„</p>
                    <p style="font-size: 12px; color: #7f8c8d;">æ”¯æŒ JPG, PNG, GIF, WebP æ ¼å¼</p>
                    <input type="file" id="files" name="files" multiple accept="image/*" style="display: none;">
                </div>
                <div class="file-list" id="fileList"></div>
            </div>
            
            <button type="submit" id="submitBtn">ğŸš€ ç”Ÿæˆç—…æ¡ˆæ€»ç»“</button>
        </form>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">å‡†å¤‡ä¸­...</div>
        </div>
        
        <div class="result-container" id="resultContainer">
            <h3>ç”Ÿæˆç»“æœ:</h3>
            <div class="result-content" id="resultContent"></div>
        </div>
        
        <button class="toggle-logs" onclick="toggleLogs()">ğŸ“‹ æ˜¾ç¤º/éšè—æ—¥å¿—</button>
        <div class="log-container" id="logContainer"></div>
    </div>

    <script>
        let selectedFiles = [];
        
        // æ–‡ä»¶ä¸Šä¼ åŒºåŸŸå¤„ç†
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileInput = document.getElementById('files');
        const fileList = document.getElementById('fileList');
        
        fileUploadArea.addEventListener('click', () => fileInput.click());
        
        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        });
        
        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.classList.remove('dragover');
        });
        
        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            addFiles(files);
        });
        
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            addFiles(files);
        });
        
        function addFiles(files) {
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            selectedFiles = [...selectedFiles, ...imageFiles];
            updateFileList();
        }
        
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }
        
        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>ğŸ“· ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
                    <button type="button" onclick="removeFile(${index})">åˆ é™¤</button>
                `;
                fileList.appendChild(fileItem);
            });
        }
        
        // è¡¨å•æäº¤å¤„ç†
        document.getElementById('caseSummaryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (selectedFiles.length === 0) {
                alert('è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªå›¾ç‰‡æ–‡ä»¶');
                return;
            }
            
            const formData = new FormData();
            formData.append('userid', document.getElementById('userid').value);
            formData.append('name', document.getElementById('name').value);
            formData.append('unit', document.getElementById('unit').value);
            
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });
            
            await generateCaseSummary(formData);
        });
        
        async function generateCaseSummary(formData) {
            const submitBtn = document.getElementById('submitBtn');
            const progressContainer = document.getElementById('progressContainer');
            const resultContainer = document.getElementById('resultContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const resultContent = document.getElementById('resultContent');
            
            // é‡ç½®çŠ¶æ€
            submitBtn.disabled = true;
            progressContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            progressFill.style.width = '0%';
            progressText.textContent = 'å‡†å¤‡ä¸­...';
            
            try {
                log('å¼€å§‹ç”Ÿæˆç—…æ¡ˆæ€»ç»“...');
                
                const response = await fetch('/api/generate_case_summary', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const taskId = response.headers.get('X-Task-ID');
                log(`è·å–åˆ°ä»»åŠ¡ID: ${taskId}`);
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let results = [];
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const eventData = JSON.parse(line.substring(6));
                                log(`æ¥æ”¶äº‹ä»¶: ${eventData.event}`);
                                
                                if (eventData.event === 'workflow_started') {
                                    progressText.textContent = 'å¼€å§‹åˆ†æç—…æ¡ˆ...';
                                    progressFill.style.width = '5%';
                                } else if (eventData.event === 'workflow_running') {
                                    const progress = parseInt(eventData.data?.progress || '0');
                                    const title = eventData.data?.title || 'å¤„ç†ä¸­...';
                                    progressFill.style.width = `${progress}%`;
                                    progressText.textContent = `${title} (${progress}%)`;
                                } else if (eventData.event === 'text_chunk') {
                                    const text = eventData.data?.text || '';
                                    if (text) {
                                        results.push(text);
                                        // å®æ—¶æ˜¾ç¤ºéƒ¨åˆ†ç»“æœ
                                        resultContainer.style.display = 'block';
                                        resultContent.className = 'result-content';
                                        resultContent.textContent = results.join('');
                                    }
                                } else if (eventData.event === 'workflow_finished') {
                                    progressFill.style.width = '100%';
                                    
                                    if (eventData.data?.status === 'failed') {
                                        progressText.textContent = 'ç”Ÿæˆå¤±è´¥';
                                        resultContainer.style.display = 'block';
                                        resultContent.className = 'result-content error';
                                        resultContent.textContent = eventData.data?.result?.join('\n') || 'ç”Ÿæˆå¤±è´¥';
                                    } else {
                                        progressText.textContent = 'ç”Ÿæˆå®Œæˆï¼';
                                        resultContainer.style.display = 'block';
                                        resultContent.className = 'result-content success';
                                        
                                        const finalResult = eventData.data?.result?.join('\n') || results.join('');
                                        resultContent.textContent = finalResult || 'ç”Ÿæˆå®Œæˆï¼Œä½†æœªè·å–åˆ°ç»“æœå†…å®¹';
                                    }
                                }
                            } catch (e) {
                                log(`è§£æäº‹ä»¶å¤±è´¥: ${e.message}`);
                            }
                        }
                    }
                }
                
                log('ç—…æ¡ˆæ€»ç»“ç”Ÿæˆå®Œæˆ');
                
            } catch (error) {
                log(`ç”Ÿæˆå¤±è´¥: ${error.message}`);
                progressText.textContent = 'ç”Ÿæˆå¤±è´¥';
                resultContainer.style.display = 'block';
                resultContent.className = 'result-content error';
                resultContent.textContent = `é”™è¯¯: ${error.message}`;
            } finally {
                submitBtn.disabled = false;
            }
        }
        
        function log(message) {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            logContainer.innerHTML += `[${timestamp}] ${message}\n`;
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function toggleLogs() {
            const logContainer = document.getElementById('logContainer');
            logContainer.style.display = logContainer.style.display === 'none' ? 'block' : 'none';
        }
    </script>
