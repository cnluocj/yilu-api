<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS 示例</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 配置Tailwind主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1677ff',
            'primary-hover': '#0958d9',
            success: '#52c41a',
            'success-hover': '#389e0d',
            error: '#ff4d4f',
            'error-hover': '#cf1322',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-7xl mx-auto px-4 py-8">
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold mb-2">科普文章生成系统 - Tailwind版</h1>
    </header>
    
    <!-- 进度步骤 -->
    <div class="relative flex justify-between mb-8">
      <!-- 步骤连接线 -->
      <div class="absolute top-1/2 left-0 right-0 h-0.5 bg-gray-200 -translate-y-1/2"></div>
      
      <!-- 步骤1 -->
      <div class="relative flex flex-col items-center z-10">
        <div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center font-bold mb-2">1</div>
        <div class="text-sm font-medium text-primary">输入基本信息</div>
      </div>
      
      <!-- 步骤2 -->
      <div class="relative flex flex-col items-center z-10">
        <div class="w-8 h-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-bold mb-2">2</div>
        <div class="text-sm text-gray-500">选择文章标题</div>
      </div>
      
      <!-- 步骤3 -->
      <div class="relative flex flex-col items-center z-10">
        <div class="w-8 h-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-bold mb-2">3</div>
        <div class="text-sm text-gray-500">生成文章</div>
      </div>
    </div>
    
    <!-- 表单卡片 -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">请输入您的基本信息</h2>
      
      <div class="mb-4">
        <label for="name" class="block font-medium mb-2">姓名</label>
        <input type="text" id="name" placeholder="请输入您的姓名" 
               class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
      </div>
      
      <div class="mb-4">
        <label for="unit" class="block font-medium mb-2">科室</label>
        <input type="text" id="unit" placeholder="请输入您的科室" 
               class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
      </div>
      
      <div class="mb-4">
        <label for="direction" class="block font-medium mb-2">方向</label>
        <input type="text" id="direction" placeholder="请输入文章方向或主题" 
               class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
      </div>
      
      <div class="mb-4">
        <label for="word_count" class="block font-medium mb-2">字数</label>
        <input type="number" id="word_count" value="1500" min="100" max="5000" 
               class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
      </div>
      
      <div class="mb-4">
        <label for="style" class="block font-medium mb-2">文章风格</label>
        <select id="style" 
                class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-white">
          <option value="生动有趣，角度新颖">生动有趣，角度新颖</option>
          <option value="通俗易懂，深入浅出">通俗易懂，深入浅出</option>
          <option value="幽默风趣，轻松活泼">幽默风趣，轻松活泼</option>
          <option value="严谨专业，循证可靠">严谨专业，循证可靠</option>
          <option value="custom">自定义风格</option>
        </select>
      </div>
      
      <div id="customStyleContainer" class="mb-4 hidden">
        <label for="customStyle" class="block font-medium mb-2">自定义风格</label>
        <input type="text" id="customStyle" placeholder="请输入自定义风格描述" 
               class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
      </div>
      
      <div class="mt-6">
        <button id="nextToTitles" 
                class="w-full bg-primary hover:bg-primary-hover text-white font-medium py-3 px-6 rounded-md transition duration-300">
          下一步
        </button>
      </div>
    </div>
    
    <!-- 历史文章卡片 -->
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold pb-4 mb-4 border-b border-gray-200">历史文章</h2>
      
      <div id="historyList" class="space-y-3 max-h-96 overflow-y-auto">
        <!-- 示例历史记录项 -->
        <div class="p-3 border border-gray-200 hover:border-primary rounded-md cursor-pointer transition duration-300 hover:bg-blue-50">
          <div class="font-medium mb-1 break-words">常见心脏病的预防与治疗方法</div>
          <div class="flex justify-between text-xs text-gray-500">
            <span>张医生</span>
            <span>1500 字</span>
          </div>
          <div class="text-xs text-primary italic mt-1">风格: 通俗易懂，深入浅出</div>
          <div class="text-xs text-gray-500 mt-1">2023-04-10 14:30</div>
        </div>
        
        <div class="p-3 border border-gray-200 hover:border-primary rounded-md cursor-pointer transition duration-300 hover:bg-blue-50">
          <div class="font-medium mb-1 break-words">癌症治疗的最新进展及应用</div>
          <div class="flex justify-between text-xs text-gray-500">
            <span>李医生</span>
            <span>2000 字</span>
          </div>
          <div class="text-xs text-primary italic mt-1">风格: 严谨专业，循证可靠</div>
          <div class="text-xs text-gray-500 mt-1">2023-04-08 10:15</div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // 简单的交互逻辑示例
    document.getElementById('style').addEventListener('change', function() {
      const customStyleContainer = document.getElementById('customStyleContainer');
      if (this.value === 'custom') {
        customStyleContainer.classList.remove('hidden');
      } else {
        customStyleContainer.classList.add('hidden');
      }
    });
    
    document.getElementById('nextToTitles').addEventListener('click', function() {
      alert('这是一个Tailwind CSS示例，完整功能请在实际项目中实现');
    });
  </script>
</body>
</html>
